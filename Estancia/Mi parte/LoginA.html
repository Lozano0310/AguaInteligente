<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./recursos/css/estilos.css">
    <script src="./recursos/js/validacion.js"></script>
</head>
<body>

    <header>
        <img src="./recursos/imagenes/image2.png" alt="Imagen Izquierda">
        <div id="logo">
            <h1>Agua Inteligente</h1>
        </div>
        
        <img id="imagen-derecha" src="./recursos/imagenes/web.png" alt="Imagen Derecha">
    </header>
    <form onsubmit="validarFormulario()">
        <div id="login-box">
            <img src="./recursos/imagenes/usu.png" alt="Centro Logo">
            <div id="user-type">Usuario/Administrador</div>
            <input id="username" type="text" placeholder="Usuario">
            <div>Contraseña</div>
            <input id="password" type="password" placeholder="Contraseña">
            <button id="login-button"  type="submit">
                <img src="./recursos/imagenes/acc.png" alt="Logo">
            </button>
        </div>
    </form>
    
    

    <footer>
        <div id="aviso-logo">
            <img src="./recursos/imagenes/av.png" alt="Aviso Logo">
        </div>
        <div id="aviso-texto">
            Aviso de privacidad
        </div>
        <div id="sistemas-logo">
            <img src="./recursos/imagenes/Log.png" alt="Sistemas Logo">
        </div>
        <div id="sistemas-texto">
            Sistemas Vanguardistas de México
        </div>
        <div id="terminos-logo">
            <img src="./recursos/imagenes/te.png" alt="Términos Logo">
        </div>
        <div id="terminos-texto">
            Términos de uso
        </div>
    </footer>

</body>
</html>
